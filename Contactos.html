<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambientes Únicos - Contacto</title>
    <link rel="stylesheet" href="./css/styles_contactos.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Ambientes Únicos</h1>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="empresas.html">Mueblerías</a></li>
                <li><a href="contactos.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="contact-container">
            <h2>Contáctanos</h2>
            <form action="https://formspree.io/f/mjkbvolk" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
        
        <div class="social-media">
            <h2>Síguenos en nuestras redes sociales</h2>
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Ambientes Únicos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
