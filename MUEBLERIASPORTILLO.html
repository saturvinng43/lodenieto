<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas Asociadas</title>
    <link rel="stylesheet" href="./css/style_muebles.css">
</head>
<body class="loading-main">
    <!-- Animación de carga -->
    <div class="loader-container">
        <div class="loader"></div> <!-- Spinner -->
    </div>

    <header>
        <nav>
            <div class="logo">
                <h1>Empresas Asociadas</h1>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="empresas.html">Mueblerias</a></li>
                <li><a href="Contactos.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2 style="text-align: center;">Mublerias Portillo</h2> <!-- Título centrado -->
        
        <section class="companies">
            <article class="company" onclick="location.href='https://muebleriasportillo.com.mx/Catalogo/Articulo?Articulo=557256';">
                <img src="./img/PORTILLO/SALA LM MEMPHIS.jpg" alt="Empresa 1">
                <h2>PORTILLO/SALA LM MEMPHIS</h2>
            </article>
            <article class="company" onclick="location.href='https://muebleriasportillo.com.mx/Catalogo/Articulo?Articulo=582759';">
                <img src="./img/PORTILLO/SALA PELEY OXFORD.jpg" alt="Empresa 2">
                <h2>SALA PELEY OXFORD</h2>
            </article>
            <article class="company" onclick="location.href='https://muebleriasportillo.com.mx/Catalogo/Articulo?Articulo=730267';">
                <img src="./img/PORTILLO/SALA VIDART AREZZO SECC LANDA.jpg" alt="Empresa 3">
                <h2>SALA VIDART AREZZO SECC LANDA</h2>
            </article>
    </main>
    
    <footer>
        <p>&copy; 2024 Super Store. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Simular tiempo de carga
        setTimeout(function() {
            const loaderContainer = document.querySelector('.loader-container');
            const body = document.querySelector('body');

            // Ocultar animación de carga
            loaderContainer.style.opacity = '0';
            loaderContainer.style.pointerEvents = 'none'; // Permitir interacción después de ocultar

            // Mostrar contenido principal con transición
            body.classList.remove('loading-main');
            body.classList.add('loaded-main');
        }, 2000); // 2000 milisegundos = 2 segundos
    </script>
</body>
</html>
